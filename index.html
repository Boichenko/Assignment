<body>
    <header class="header layout__content">
        <div class="header__inner-container">
            <div class="header__top-container">
                <div class="header__logo">
                    <div class="logo__img-container">
                        <img class="logo__img" src="./img/logo.png" />
                    </div>
                    <div class="logo__inscription-container">
                        <div class="logo__header-container">
                            <h1 class="logo__header">theyalow</h1>
                        </div>
                        <div class="logo__signature-container">

                        </div>

                <div class="header__navigation">
                    <ul class="navigation__items-list">
                        <li class="navigation__item">
                            <img class="navigation__item-img" src="img/about-us.png" />
                            <span class="navigation__item-text">about us</span>
                        </li>
                        <li class="navigation__item">
                            <img class="navigation__item-img" src="img/services.png" />

                        <li class="navigation__item">

                    </ul>
                </div>
            </div>
            <div class="header__bottom-container">
                <div class="header__player">
                    <img src="img/player.png" />
                </div>
                <div class="header__caption">
                    <h1 class="caption__text-primary">the cool</h1>
                    <h1 class="caption__text-secondary">the minimal</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="content">

            <div class="advertising__inner-container">
                <ul class="advertising__items-list">

                    </li>
                    <li class="advertising__item">
                        <img class="advertising__item-img" src="img/customize.png" />
                        <span class="advertising__item-text">customize</span>
                    </li>
                    <li class="advertising__item">
                        <img class="advertising__item-img" src="img/its-free.png" />
                        <span class="advertising__item-text">it's free</span>
